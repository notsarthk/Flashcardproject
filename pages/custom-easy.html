<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Flashcards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/paint.css">
    <link rel="stylesheet" href="../css/flashcards.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <nav>
        <div class="logo">
            <i class="fas fa-brain"></i>
            Flashcards
        </div>
        <div class="nav-links">
            <a href="../index.html"><i class="fas fa-home"></i> Home</a>
            <a href="use-cases.html"><i class="fas fa-info-circle"></i> How It Works</a>
        </div>
    </nav>

    <div class="flashcard-container">
        <div class="input-container">
            <h2>Add New Flashcard</h2>
            <input type="text" id="custom-question" placeholder="Enter your question">
            <input type="text" id="custom-answer" placeholder="Enter your answer">
            <select id="difficulty-level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="subject">
                <option value="science">Science</option>
                <option value="math">Mathematics</option>
                <option value="sst">Social Studies</option>
            </select>
            <button id="add-card-btn">Add Card</button>
        </div>

        <div class="stored-cards">
            <h2>Your Flashcards</h2>
            <div id="cards-list"></div>
        </div>
    </div>

    <script src="../js/custom-easy-data.js"></script>
</body>
</html>
